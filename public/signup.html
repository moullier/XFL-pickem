<body>
  <div class="general-whole-page" id="signup-whole-page">
  <div class="general-jumbotron jumbotron" id="signup-jumbotron">
    <h1 id="welcome-header" class="mx-auto">XFL Pick'Em!</h1>
  
  </div> <!-- end of Jumbotron -->

<div class="general-body-box col-10 offset-1" id="signup-body-box">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- <h2>Sign Up Form</h2> -->
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="displayNameInput">Handle</label>
            <input type="handle" class="form-control" id="display-name-input" placeholder="Enter desired display name">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Already have an account? <a href="/login">Log in here!</a></p>
      </div>
    </div>
  </div>
</div>
<div class="general-bottom-spacer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/signup.js"></script>

</div></body>
