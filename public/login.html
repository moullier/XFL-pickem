<!DOCTYPE html>
<html lang="en">

<head>
  <title>XFL Pick'Em - Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../assets/stylesheets/style.css" type="text/css" />
<script src="https://kit.fontawesome.com/94be40819c.js" crossorigin="anonymous"></script>
<script src="../../assets/js/animatedNavbar.js"></script>

</head>

<body><div class="general-whole-page" id="login-whole-page">

<div class="general-jumbotron jumbotron" id="login-jumbotron">
  <button class="btn" id="help-btn" data-toggle="modal" data-target="#howToModal">?</button>
  <h1 id="welcome-header" class="mx-auto"><img src="assets/img/xfl_logo2.png" alt="XFL Pick'Em"></h1>

</div> <!-- end of Jumbotron -->

<div class="general-body-box col-10 offset-1" id="login-body-box">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- <h2>Login Form</h2> -->
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Don't have an account yet? <a href="/signup.html">Make one here!</a></p>
      </div>
    </div>
  </div>
</div>
<div class="general-bottom-spacer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>

</div>

<!-- Modal -->
<div class="modal fade" id="howToModal" tabindex="-1" role="dialog" aria-labelledby="howToModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="howToModalLabel">How to Play</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>To play XFL Pick'Em, you'll need to create a username, or use our guest login and password.</p>
        <p>Guest Username: guest@test.com</p>
        <p>Guest Password: password</p>
        <p>Once you log in, you can see the leagues that you are a member of or create a new league.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
