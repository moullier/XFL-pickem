<body><div class="general-whole-page" id="login-whole-page">

<div class="general-jumbotron jumbotron" id="login-jumbotron">
  <h1 id="welcome-header" class="mx-auto">XFL Pick'Em!</h1>

</div> <!-- end of Jumbotron -->

<div class="general-body-box col-10 offset-1" id="login-body-box">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- <h2>Login Form</h2> -->
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Don't have an account yet? <a href="/signup.html">Make one here!</a></p>
      </div>
    </div>
  </div>
</div>
<div class="general-bottom-spacer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>

</div></body>
